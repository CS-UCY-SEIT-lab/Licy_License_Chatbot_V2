version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - order_pizza
  - license_info

entities:
  - license_name

slots:
  license_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: license_name
        intent: license_info

actions:
  - action_license_info

responses:
  utter_greet:
    - text: "Hello there! How can i assist you?"
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_order_pizza:
    - text: "Can i have your order please?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
