actions:
  - action_get_license_info
  - action_get_license

responses:
  utter_greet:
    - text: "Hello there! How can i assist you?"
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_order_pizza:
    - text: "Can i have your order please?"

  utter_ask_license:
    - text: "I might not know this license or you misspronounce it. Can you provide me again the license so i can check? "

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
