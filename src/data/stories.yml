version: "3.1"

stories:
  - story: happy path
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_great
      - action: utter_happy

  - story: User agrees on license
    steps:
      - intent: ask_for_license
      - action: action_get_license
      - intent: affirm
      - action: action_get_license_info

  - story: User asks for license permissions
    steps:
      - intent: ask_for_license_permission
      - action: action_check_permission

  - story: User asks for license suggestions
    steps:
      - intent: ask_for_license_suggestions
      - action: action_suggest_license

  - story: User disagrees on license
    steps:
      - intent: ask_for_license
      - action: action_get_license
      - intent: deny
      - action: utter_ask_license

  - story: sad path 1
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: affirm
      - action: utter_happy

  - story: sad path 2
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: deny
      - action: utter_goodbye
